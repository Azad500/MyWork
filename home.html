<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWork.az</title>
    <link rel="icon" type="image/png" href="./images/logo/myWorkLogo.png" />
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="./responsive425.css" />
    <link rel="stylesheet" href="./responsive768.css" />
    <link rel="stylesheet" href="./responsive1024.css" />
    <link rel="stylesheet" href="./responsive1200.css" />
    <link rel="stylesheet" href="./responsive1440.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- ---------------header----------------- -->
    <header>
      <!-- ---------------mobile-list----------------- -->
      <div class="mobile-list">
        <div class="xIcon">
          <i class="fa-regular fa-circle-xmark"></i>
        </div>
        <div class="logo-mobile">
          <img src="./images/logo/myWorkLogo.png" alt="logo mobile" />
          <h2>MyWork.az</h2>
        </div>
        <ul class="menu-list-mobile">
          <li>
            <a class="home-cards-mobile">Ana Səhifə</a>
          </li>
          <li>
            <a class="all-cards">İş elanları</a>
          </li>
          <li>
            <a class="new-cards">CVlər</a>
          </li>
        </ul>
        <p class="border"></p>
        <div class="sosial-networks">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>
      <!-- ---------------navbar----------------- -->
      <nav>
        <div class="logo-mobile">
          <div class="logo-element-in-mobile">
            <img src="./images/logo/myWorkLogo.png" alt="Logo" />
            <h2>MyWork.az</h2>
          </div>
          <div class="navbar-right-side">
            <!-- ------------hamburger--------- -->
            <div class="hamburger-element">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
          <ul class="menu-list">
            <li>
              <a class="home-cards">Ana Səhifə</a>
            </li>
            <li>
              <a class="all-cards active-all-card">İş elanları</a>
            </li>
            <li>
              <a class="new-cards active-new-card">CVlər</a>
            </li>
          </ul>
          <!-- ------------user-button--------- -->
        </div>
      </nav>
      <!-- ---------------slider----------------- -->
      <div class="slider-container">
        <ul class="slider-element">
          <p class="slider-title">Axtardığın işi burada tapacaqsan!</p>
          <li class="slide">
            <img src="./images/slider/slider1.jpg" alt="slider 1" />
          </li>
        </ul>
      </div>
    </header>
    <!-- ---------------main----------------- -->
    <main>
      <!-- ---------------filter----------------- -->
      <section class="filter-container">
        <div class="filter-elements">
          <div class="two-elements">
            <p class="search-cars">İş Axtar</p>
            <p class="add-cars">Elan Əlavə Et</p>
          </div>
          <!-- ------------users-add-cars------------- -->
          <div class="users-add-cars">
            <form class="users-add-inputs">
              <ul>
                <!-- ----------left-side---------- -->
                <div class="left-side-element">
                  <li>
                    <label for="marka1">Kateqoriya<sup>*</sup></label>
                    <select name="marka1" id="marka1">
                      <option value="">Seçin</option>
                    </select>
                  </li>
                  <li>
                    <label for="model1">Növ<sup>*</sup></label>
                    <select name="model1" id="model1">
                      <option value="">Seçin</option>
                    </select>
                  </li>
                  <li>
                    <label for="ban">Vəzifə<sup>*</sup></label>
                    <select name="ban" id="ban">
                      <option value="">Seçin</option>
                    </select>
                  </li>
                  <li>
                    <label for="color">Təhsil</label>
                    <select name="color" id="color">
                      <option value="">Seçin</option>
                    </select>
                  </li>
                  <li class="price-li">
                    <div>
                      <label for="price1">Maaş<sup>*</sup></label>
                    </div>
                    <div>
                      <input type="price1" name="price1" id="price1" />
                      <input type="radio" name="azn" id="azn" />
                      <label for="azn">AZN</label>
                      <input type="radio" name="azn" id="usd" />
                      <label for="usd">USD</label>
                    </div>
                  </li>
                </div>
                <!-- ----------right-side---------- -->
                <div class="right-side-element">
                  <li>
                    <label for="email2">Email<sup>*</sup></label>
                    <input
                      type="text"
                      name="email2"
                      id="email2"
                      placeholder="Email"
                    />
                  </li>
                  <li>
                    <label for="transmitter">Telefon<sup>*</sup></label>
                    <input
                      type="text"
                      name="transmitter"
                      id="transmitter"
                      placeholder="+994"
                    />
                  </li>
                  <li>
                    <label for="transmitter">Yaş<sup>*</sup></label>
                    <select name="gearbox" id="gearbox">
                      <option value="">Seçin</option>
                    </select>
                  </li>
                  <li>
                    <label for="year">İş təcrübəsi<sup>*</sup></label>
                    <select name="year" id="year">
                      <option value="">Seçin</option>
                    </select>
                  </li>
                </div>
              </ul>
              <!-- --------------bottom-side------------- -->
              <ol class="bottom-side-element">
                <li class="add-message-element">
                  <label for="addMessage1">Namizəddə tələblər</label>
                  <textarea name="addMessage" id="addMessage1"></textarea>
                </li>
                <li class="add-message-element">
                  <label for="addMessage2"
                    >İş haqqında və ya özün haqqında məlumat</label
                  >
                  <textarea name="addMessage" id="addMessage2"></textarea>
                </li>
                <li class="company-name">
                  <label for="company">Şirkətin adı<sup>*</sup></label>
                  <input type="text" name="company" id="company" />
                </li>
                <li class="connection-person">
                  <label for="person">Əlaqədar şəxs<sup>*</sup></label>
                  <input type="text" name="person" id="person" />
                </li>
                <li class="add-button-element">
                  <button>Əlavə et</button>
                </li>
              </ol>
            </form>
          </div>
          <form class="input-elements">
            <!-- ---------marka--------- -->
            <div class="marka-element">
              <label class="marka" for="marka">Kateqoriya</label>
              <select name="Marka" id="marka"></select>
              <i class="fa-solid fa-chevron-down arrow-in-input"></i>
            </div>
            <!-- ---------model--------- -->
            <div class="model-element">
              <label class="model" for="model">Növ</label>
              <select name="Model" id="model"></select>
              <i class="fa-solid fa-chevron-down arrow-in-input"></i>
            </div>
            <!-- ---------price--------- -->
            <div class="salary-element">
              <label for="salary" class="salary">Əmək haqqı</label>
              <select name="salary" id="salary"></select>
              <i class="fa-solid fa-chevron-down arrow-in-input"></i>
            </div>
            <!-- ---------submit--------- -->
            <input class="submit-button" type="submit" value="Axtar" />
          </form>
        </div>
      </section>
      <!-- ---------------cards----------------- -->
      <section class="cards-container">
        <ul class="cards-element"></ul>
        <ul class="selected-container"></ul>
        <!-- <p class="not-information">Məlumat tapılmadı</p> -->
      </section>
      <div id="pagination-controls"></div>
    </main>
    <!-- ---------------footer----------------- -->
    <footer>
      <div class="footer-element">
        <div class="footer-part">
          <div class="footer-logo">
            <img src="./images/logo/whiteLogo.png" alt="logo" />
          </div>
          <ul class="footer-list">
            <li>
              <a href="">
                <i class="fa-solid fa-phone"></i>
                <p>+994 (12) 123 45 67</p>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa-solid fa-envelope"></i>
                <p>info@mywork.az</p>
              </a>
            </li>
            <li class="footer-social">
              <a href="">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="./home.js"></script>
    <script src="./cards.js"></script>
  </body>
</html>
