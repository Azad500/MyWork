<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AboutCar</title>
    <link rel="icon" type="image/png" href="./images/logo/myWorkLogo.png" />
    <link rel="stylesheet" href="./cars.css" />
    <link rel="stylesheet" href="./carsResponsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section class="carousel-container">
        <div class="carousel-wrapper">
          <div class="cars-name">
            <p></p>
            <p></p>
          </div>
          <ul class="carousel"></ul>
          <button class="btn prev">&lt;</button>
          <button class="btn next">&gt;</button>
          <div class="dots"></div>
        </div>
        <div class="cars-informations">
          <div class="user-elements">
            <span></span>
            <i class="fa-solid fa-user"></i>
          </div>
          <p class="cars-prices"></p>
          <button class="phone-container">
            <p>Nömrəni göstər</p>
            <div class="phone-button">
              <i class="fa-solid fa-phone"></i>
              <span class="blur-element"></span>
            </div>
          </button>
        </div>
      </section>
      <section class="cars-about-informations">
        <div class="date-cars">
          <p>Yerləşdirildi :</p>
          <p class="date"></p>
        </div>
        <div class="informations">
          <div class="info-element-one">
            <ul class="left-side">
              <li>
                <p>Marka</p>
                <span class="cars-marka"></span>
              </li>
              <li>
                <p>Model</p>
                <span class="cars-model"></span>
              </li>
              <li>
                <p>Buraxılış ili</p>
                <span class="cars-year"></span>
              </li>
              <li>
                <p>Yürüş</p>
                <span class="cars-millage"></span>
              </li>
              <li>
                <p>Mühərrikin həcmi,sm <sup>3</sup></p>
                <span class="cars-engine"></span>
              </li>
              <li>
                <p>Mühərrikin gücü a.g</p>
                <span class="cars-powerEngine"></span>
              </li>
            </ul>
            <ul class="right-side">
              <li>
                <p>Ban növü</p>
                <span class="cars-banType"></span>
              </li>
              <li>
                <p>Sürətlər qutusu</p>
                <span class="cars-gearBox"></span>
              </li>
              <li>
                <p>Ötürücü</p>
                <span class="cars-transmission"></span>
              </li>
              <li>
                <p>Rəng</p>
                <span class="cars-color"></span>
              </li>
              <li>
                <p>Yanacaq növü</p>
                <span class="cars-fuelType"></span>
              </li>
              <li>
                <p>Qiyməti</p>
                <span class="cars-price"></span>
              </li>
            </ul>
          </div>
          <div class="info-element-two">
            <p class="about-car"></p>
          </div>
          <ul class="info-element-three">
            <li>
              <p></p>
            </li>
          </ul>
          <div class="info-element-four">
            <p>Elanın nömrəsi :</p>
            <span class="cars-id"></span>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./cars.js"></script>
  </body>
</html>
